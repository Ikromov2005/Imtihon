{% extends 'base.html' %}

{% block content %}
<form action="" method="post" class="absolute left-1/2 top-1/2 transform -translate-x-[50%] -translate-y-[50%]">
    {% csrf_token %}
    <h1 class="text-3xl text-center mb-5">{{ title }}</h1>
    {% for field in form %}
        <div class="w-[400px]">
            <div>
                <label for="">{{ field.label }}</label>
            </div>
            {{ field }}
        </div>
    {% endfor %}

    <button type="submit" class="mt-5 border rounded border-{{ btn_color }} py-2 px-4 text-center w-full text-{{ btn_color }} hover:bg-{{ btn_color }} hover:text-white transition duration-200">{{ btn_text }}</button>
</form>
{% endblock content %}
